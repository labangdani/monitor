{% extends 'base.html' %}
{% block content %}
    <div class="title">
       <span class="start h2"> ECM Reference links</span>
    </div>
    <div class="col-12 col-md-12 sub"></div>
    <div class="col-12 col-md-12 space-2"></div>
    <div class="col-12 col-md-12">
      <div class="mb-5 ml-4">
        <form action="{% url 'search' %}" method="get">
          <div class="input-group">
            {% csrf_token %}
            <input type="text" style="width: 50%; margin-left: 25%; margin-right:25%" id="example" class="form-control search typeahead" placeholder="Rechercher...">
          </div>
        </form>
      </div>      
    </div> 

    <div style="width: 50%; margin-left: 25%; margin-right:25%">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Categorie 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
            aria-selected="false">Categorie 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
            aria-selected="false">Categorie 3</a>
        </li>
      </ul>
      <div class="space-1"></div>
      <table class="table card-2">
        <thead>
          <tr>
            <!-- <th scope="col"><i class="bi bi-arrows-angle-contract"></i> Statut Web</th> -->
            <th scope="col"><i class="bi bi-app-indicator"></i> Application</th>
            <!-- <th scope="col"><i class="bi bi-link-45deg"></i> URL</th> -->
            <th class="float-right mr-2"scope="col"><i class="bi bi-hand-index"></i> Actions</th>
          </tr>
        </thead>
    
        <tbody>
          {% for obj in liste_obj %}
            <tr>
              <!-- {% if obj.status == True %}
                <th class="text-success" scope="row"><i class="bi bi-arrow-up-right"></i> <i class="bi bi-circle-fill blink-success"></i></th>
              {% else %}
                <th class="text-danger" scope="row"><i class="bi bi-arrow-down-left"></i> <i class="bi bi-circle-fill blink-danger"></i></th>
              {% endif %} -->
              <td> {{obj.application}}</td>
              <!-- <td><a href="#">{{obj.urls}}</a></td> -->
              <td><a target="_blank" rel="noopener noreferrer" href="{{obj.urls}}"><button class="btn btn-dark float-right ml-2 "><i class="bi bi-box-arrow-up-right"></i></td>
              </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  {% endblock %}
